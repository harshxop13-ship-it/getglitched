<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse | Glitch! eSports Society</title>
    <meta name="description" content="A cosmic, gaming-themed microsite for Eclipse by Glitch! eSports Society — jump to F1, FIFA, Valorant, and BGMI events.">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Eclipse | Glitch! eSports Society">
    <meta property="og:description" content="A cosmic, gaming-themed microsite for Eclipse by Glitch! eSports Society — jump to F1, FIFA, Valorant, and BGMI events.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./download%20(4).jpg">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Eclipse | Glitch! eSports Society">
    <meta name="twitter:description" content="A cosmic, gaming-themed microsite for Eclipse by Glitch! eSports Society — jump to F1, FIFA, Valorant, and BGMI events.">
    <meta name="twitter:image" content="./download%20(4).jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="./download%20(4).jpg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0B0F1A;
            --purple-primary: #6E56CF;
            --cyan-accent: #00E0FF;
            --text-primary: #F5F7FF;
            --text-secondary: #B0B7C3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0B0F1A 0%, #1a1f2e 50%, #0B0F1A 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: var(--cyan-accent);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            background: var(--purple-primary);
            animation-delay: -1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .star {
                animation: none;
            }
            .game-btn {
                transition: none !important;
            }
        }

        /* Typography */
        .cosmic-title {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(45deg, var(--purple-primary), var(--cyan-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.5rem;
            animation: float 6s ease-in-out infinite;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 0.25rem;
        }

        .event-tag {
            font-size: 0.875rem;
            color: var(--cyan-accent);
            text-align: center;
            font-weight: 500;
        }

        /* Layout */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--purple-primary), var(--cyan-accent));
            padding: 3px;
            animation: float 6s ease-in-out infinite;
            animation-delay: -2s;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: var(--bg-primary);
        }

        /* Game Buttons */
        .game-links {
            display: grid;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .game-btn {
            display: flex;
            align-items: center;
            padding: 1.25rem 1.5rem;
            background: rgba(110, 86, 207, 0.1);
            border: 1px solid rgba(110, 86, 207, 0.3);
            border-radius: 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 80px;
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 224, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .game-btn:hover::before,
        .game-btn:focus::before {
            left: 100%;
        }

        .game-btn:hover,
        .game-btn:focus {
            transform: translateY(-2px) scale(1.02);
            background: rgba(110, 86, 207, 0.15);
            border-color: var(--purple-primary);
            box-shadow: 0 10px 30px rgba(110, 86, 207, 0.3),
                        0 0 20px rgba(0, 224, 255, 0.2);
        }

        .game-btn:focus {
            outline: 2px solid var(--cyan-accent);
            outline-offset: 2px;
        }

        .game-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            background: var(--purple-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .game-info h3 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .game-info p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Social & Contact */
        .social-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(0, 224, 255, 0.1);
            border: 1px solid rgba(0, 224, 255, 0.3);
            border-radius: 50%;
            color: var(--cyan-accent);
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .social-link:hover,
        .social-link:focus {
            background: rgba(0, 224, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 224, 255, 0.3);
        }

        .social-link:focus {
            outline: 2px solid var(--cyan-accent);
            outline-offset: 2px;
        }

        .contact-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .contact-info a {
            color: var(--cyan-accent);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(110, 86, 207, 0.2);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--purple-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            .container {
                max-width: 640px;
                padding: 3rem 2rem;
            }

            .game-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .logo {
                width: 150px;
                height: 150px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="cosmic-bg">
        <div class="stars" id="stars"></div>
    </div>

    <main class="container">
        <!-- Hero Section -->
        <header class="hero">
            <div class="logo">
                <img src="./download%20(4).jpg" alt="Eclipse Logo" loading="eager">
            </div>
            <h1 class="cosmic-title">Eclipse</h1>
            <p class="subtitle">by Glitch! eSports Society</p>
            <p class="event-tag">Annual Gaming & Esports Fest</p>
        </header>

        <!-- Game Links -->
        <section class="game-links" role="navigation" aria-label="Game Event Links">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScm2dVRZ15uJOfE5349_J2SEy8WqoGL9XNS09USaLDVeC7CTQ/viewform" class="game-btn" aria-label="F1 Racing Arena Event">
                <div class="game-icon" aria-hidden="true">🏎️</div>
                <div class="game-info">
                    <h3>F1</h3>
                    <p>Racing Arena</p>
                </div>
            </a>

            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfF57aW4e3f7Pju6ISLKcZ7fHG-tRUAqaKbtxKNyYwwdybKHQ/viewform" class="game-btn" aria-label="FIFA Football Faceoff Event">
                <div class="game-icon" aria-hidden="true">⚽</div>
                <div class="game-info">
                    <h3>FIFA</h3>
                    <p>Football Faceoff</p>
                </div>
            </a>

            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpZBas4kv1OpCgioQfOOQd10S9bna2JQ8GSQhsbURozM3IpA/viewform" class="game-btn" aria-label="Valorant Tactical FPS Bracket Event">
                <div class="game-icon" aria-hidden="true">🎯</div>
                <div class="game-info">
                    <h3>Valorant</h3>
                    <p>Tactical FPS Bracket</p>
                </div>
            </a>

            <a href="https://docs.google.com/forms/d/e/1FAIpQLSejnofNEArKetsGKqH0UCSUiPtT10fMDZ4Gj3236iWu-giHgg/viewform" class="game-btn" aria-label="BGMI Battle Royale Showdown Event">
                <div class="game-icon" aria-hidden="true">🎮</div>
                <div class="game-info">
                    <h3>BGMI</h3>
                    <p>Battle Royale Showdown</p>
                </div>
            </a>
        </section>

        <!-- Social & Contact -->
        <section class="social-section">
            <div class="contact-info">
                <p><a href="mailto:contact@glitch-esports.example.com">Contact us</a></p>
                <p>Glitch! eSports Society · Manipal University Jaipur</p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Glitch! eSports Society · Made for Eclipse</p>
        </footer>
    </main>

    <script>
        // Generate animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth < 768 ? 50 : 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random positioning
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Respect reduced motion preference
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                createStars();
            }
        });

        // Handle window resize for responsive star count
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    document.getElementById('stars').innerHTML = '';
                    createStars();
                }
            }, 250);
        });
    </script>
</body>
</html>
